<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropAI | Geo Mapping</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Maplibre GL JS -->
    <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
</head>

<body>
    <!-- Overlay for navbar (for mobile nav reveal) -->
    <div id="nav-overlay" class="nav-overlay"></div>
    <div id="navbar-container"></div>
        <!-- Settings Modal/Button (dynamically loaded after navbar) -->
    <div id="settings-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('components/settings.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('settings-container').innerHTML = html;
                });
        });
    </script>
    <script src="assets/js/settings.js"></script>
    <!-- Main Split Layout -->
    <main class="main-layout mt-navbar">
        <!-- Map Section -->
        <section class="map-section">
            <div id="map" class="map-container"></div>
            <!-- Floating Action Buttons (FABs) -->
            <div class="fab-group">
                <button class="fab" id="fab-add" title="Add new outbreak"></button>
                <button class="fab" id="fab-locate" title="Locate my farm"></button>
                <button class="fab" id="fab-filters" title="Toggle filters"></button>
                <!-- Basemap Switcher -->
                <div class="basemap-switcher" id="basemap-switcher">
                    <!-- Basemap options will be dynamically generated by JS -->
                </div>
            </div>
        </section>
        <!-- Side Panel for Outbreaks (not navigation) -->
        <aside class="side-panel" id="side-panel">
            <header class="panel-header">
                <h2>Tagged Outbreaks</h2>
                <!-- Export/Share button -->
                <button class="export-btn" id="export-btn">Export</button>
            </header>
            <!-- Filter Bar -->
            <div class="filter-bar">
                <select id="filter-disease">
                    <option value="">All Diseases</option>
                    <option value="maize_rust">Maize Rust</option>
                    <option value="blight">Blight</option>
                    <!-- Add more as needed -->
                </select>
                <input type="date" id="filter-date-start" placeholder="Start date">
                <input type="date" id="filter-date-end" placeholder="End date">
                <select id="filter-severity">
                    <option value="">All Severities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="search" id="filter-search" placeholder="Search...">
            </div>
            <!-- Outbreaks List -->
            <div class="outbreaks-list" id="outbreaks-list">
                <!-- Outbreak cards will be dynamically rendered here by JS -->
                <!-- Backend: Populate with outbreak data -->
            </div>
        </aside>
    </main>
    <!-- Modal placeholders for add/edit outbreak, details, confirmation, etc. -->
    <div id="modal-container" class="modal-container">
        <!-- Modals will be injected here by JS -->
        <!-- Backend: Use for add/edit outbreak, details, etc. -->
    </div>
    <script>
        // Dynamically load the navbar component (with bell and logo always present)
        document.addEventListener('DOMContentLoaded', function () {
            fetch('components/navbar.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                    // Dynamically load navbar.js after navbar is injected
                    var script = document.createElement('script');
                    script.src = 'assets/js/navbar.js';
                    document.body.appendChild(script);
                });
        });
    </script>
    <script src="assets/js/geotagging.js"></script>
    </script>
    <script>
        // --- Export Outbreaks as CSV ---
        document.addEventListener('DOMContentLoaded', function () {
            const exportBtn = document.getElementById('export-btn');
            if (exportBtn) {
                exportBtn.addEventListener('click', function () {
                    // Collect outbreak data from the DOM (or replace with backend data as needed)
                    // Example: Each outbreak card has data attributes or is rendered in a known structure
                    const outbreaks = [];
                    document.querySelectorAll('.outbreaks-list .outbreak-card').forEach(card => {
                        // Example: data attributes (customize as per your card structure)
                        outbreaks.push({
                            disease: card.getAttribute('data-disease') || '',
                            location: card.getAttribute('data-location') || '',
                            date: card.getAttribute('data-date') || '',
                            severity: card.getAttribute('data-severity') || '',
                            notes: card.getAttribute('data-notes') || ''
                        });
                    });
                    // If no outbreaks, show a message
                    if (outbreaks.length === 0) {
                        alert('No outbreaks to export.');
                        return;
                    }
                    // Build CSV
                    const headers = ['Disease', 'Location', 'Date', 'Severity', 'Notes'];
                    const rows = outbreaks.map(o => [o.disease, o.location, o.date, o.severity, o.notes]);
                    let csvContent = [headers, ...rows].map(e => e.map(cell => '"' + (cell || '').replace(/"/g, '""') + '"').join(",")).join("\n");
                    // Download CSV
                    const blob = new Blob([csvContent], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'CropAI-Outbreaks.csv';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            }
        });
    </script>
</body>

</html>
